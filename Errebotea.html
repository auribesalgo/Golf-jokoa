<!DOCTYPE HTML>
<html>
<head>
     <canvas id="myCanvas" width="480" height="320"style="border: 2px solid #000000"></canvas>
 
    <script type="text/javascript">
        
        var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballRadius = 10;
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
        
function arbola (){
    ctx.beginPath();
    ctx.fillStyle = "#2E2EFE";
    ctx.fillRect(180,180,35,140);
    ctx.fill();
    ctx.closePath();
}
        
function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    arbola();
    drawBall();
    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }
    
    if(x + dx > 205-ballRadius && x + dx < 225-ballRadius) {
        dx = -dx;
    }
    if(y + dy > 150-ballRadius && y + dy < 160-ballRadius) {
        dy = -dy;
    }
    
    x += dx;
    y += dy;
}

setInterval(draw,10);
        
    </script>
</head>
 
<body>

</body>
</html>
